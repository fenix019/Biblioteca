<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase침a</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/css/recuperar.css">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">

        <!-- header -->
        <header class="header py-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">Recuperar Contrase침a</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- form -->
        <section class="container my-5">
            <form id="recoverForm" novalidate>
                <div class="form-group">
                    <label for="inputEmail">Correo Electr칩nico</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" required pattern="^[a-zA-Z0-9._%+-]+@(gmail|outlook|hotmail)\.com$" minlength="4">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Nueva Contrase침a</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" required minlength="8" maxlength="15" pattern="^\S+$">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <a href="iniciosecion.html" class="btn btn-secondary ml-2">Cancelar</a>
                </div>
            </form>
        </section>

        <!-- footer -->
        <footer class="footer mt-auto py-3">
            <div class="container">
                <p class="text-center">&copy; 2024 Biblioteca Virtual. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script/recuperar.js"></script>
</body>

</html>
