<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/recuperar.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Recuperar Contraseña</h2>
        <form id="passwordRecoveryForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@(gmail|outlook|hotmail)\.(com|es)">
                <div class="invalid-feedback">
                    Por favor ingrese un correo válido de Gmail, Outlook o Hotmail.
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="8" maxlength="15" pattern="^\S+$">
                <div class="invalid-feedback">
                    La contraseña debe tener entre 8 y 15 caracteres y no debe contener espacios.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
            <a href="iniciosecion.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script/recuperar.js"></script>
</body>

</html>
